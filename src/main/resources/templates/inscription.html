<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
    <title>Inscription</title>
    <link th:href="@{/css/output.css}" rel="stylesheet" />
</head>

<body class="text-center">
<section layout:fragment="contenu">
    <form th:action="@{/inscription}" th:object="${user}" method="post">

        <div class="form-floating">
            User name:
            <input class="placeholder:italic placeholder:text-slate-400 rounded-2xl block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                   placeholder="Username" type="text" name="userName" th:field="*{username}" />
        </div>
        <div class="form-floating">
            Password:
            <input class="placeholder:italic placeholder:text-slate-400 rounded-2xl block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                   placeholder="Password" type="password" id="password" name="password" th:field="*{password}" required autofocus="autofocus" />
        </div>
        <div class="form-floating">
            Email:
            <input class="placeholder:italic placeholder:text-slate-400 rounded-2xl block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                   placeholder="email" type="email" id="email" name="password" th:field="*{email}" required autofocus="autofocus" />
            <p class="mt-2 invisible peer-invalid:visible text-pink-600 text-sm">
                Please provide a valid email address.
            </p>
        </div>

        <div><button class="px-4 py-1 bg-purple-200 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2"type="submit">Enregistrer</button></div>

        <span>enregistrer <a class="text-blue-600 visited:text-purple-600" href="/" th:href="@{/login}">Login</a></span>
    </form>
</section>


</body>

</html>
